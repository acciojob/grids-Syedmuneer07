<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Bootstrap Responsive Grid Layout</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-centre">
	<!-- the entire body must be written by student -->
	<div class="container" style="border:5px solid rbg(4,255,4);background-color:rbg(41,0,0)">
		<!-- row 1-->
		<div class="row justify-content-center" style="border:5px solid rgb(255, 188, 188) ; height:200px">
			<div class="r1c1 col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:teal;">
				Row 1 Column 1
			</div>
			<div class="r1c2 col-md-8 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:thistle;">
				Row 1 Column 2
			</div>
		</div>

		<!-- row 2-->
		<div class="row justify-content-between" style="border:5px solid rgb(255, 188, 188) ; height:200px; background-color:brown;">
			<div class="r2c1 col-md-4 offset-md-2 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:tomato;">
				Row 2 Column 1
			</div>
			<div class="r2c2 col-md-4 offset-md-2 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
				Row 2 Column 2
			</div>
		</div>

		<!-- row 3 -->
		<div class="row" style="border:5px solid rgb(255, 188, 188) ; height:200px;background-color:brown;">
			<div class="r3c1 col-md-4 offset-md-2 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:tomato;">
				Row 3 Column 1
			</div>
			<div class="r3c2 col-md-4 col-sm-6" style="border:2px dotted rgb(38,38,43); background-color:turquoise;">
				Row 3 Column 2
			</div>
		</div>
		
	</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	
</script>

</body>

</html>
